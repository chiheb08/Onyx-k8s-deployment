apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: onyx-model-server
  namespace: onyx  # Change to your Onyx namespace
  labels:
    app: onyx-model-server
spec:
  selector:
    matchLabels:
      app: onyx-model-server
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s

