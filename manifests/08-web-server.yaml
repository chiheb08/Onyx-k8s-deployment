# ============================================================================
# Web Server Deployment for Onyx
# ============================================================================
# Next.js frontend application
# Image: onyxdotapp/onyx-web-server
# Port: 3000
# ============================================================================

---
apiVersion: v1
kind: Service
metadata:
  name: web-server
  labels:
    app: web-server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: web-server

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  labels:
    app: web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
        - name: web-server
          image: onyxdotapp/onyx-web-server:nightly-20241004
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Internal API URL for server-side calls
            - name: INTERNAL_URL
              valueFrom:
                configMapKeyRef:
                  name: onyx-config
                  key: INTERNAL_URL
            # Next.js / Node logging
            # Next.js doesn't use the backend LOG_LEVEL. To get verbose logs, enable Node-style debug logs.
            # You can narrow this later (e.g. "next:server*,next:router*") if it's too noisy.
            - name: DEBUG
              value: "next:*"
            # Optional: reduce noise / disable Next telemetry
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      restartPolicy: Always

